<html>
<head>
<meta charset="UTF-8">

	} else if (window.parent.screen.width < 420) {
		document.write('<meta name="viewport" content="width=device-width,initial-scale=0.9,user-scalable=no">');
	} else {
		document.write('<meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=yes">');
	}

<script type="text/javascript" src="common.js"></script>
<script type="text/javascript" src="ball.js"></script>
<link rel="stylesheet" type="text/css" href="common.css">
<style>
	*{-webkit-box-sizing:border-box;-moz-box-sizing:border-box;box-sizing:border-box}
	#coulomb{display:none;}
	canvas{cursor:crosshair;}
</style>
<title>Canvas</title>
</head>

<body>
	<header id="header">
		<nav>
			<div id="tool" onclick="if(play){togglePlay()}; document.getElementById('toc').style.display='block';">
				Color picker
			</div>
			<div id="toc" class="ac">
				<div onclick="chgView(this)" title="colors" class="checked">Color picker</div>
				<div onclick="chgView(this)" title="coulomb">Coulomb’s law</div>
				<div onclick="location.href='index.html'" title="home"><img src="images/home.svg"></div>
				<div onclick="chgView()" class="hidetoc">dummy</div>
			</div>
		</nav>
	</header>
	<noscript>
		このWebサイトの全ての機能を利用するためにはJavaScriptを有効にする必要があります。
		<a href="http://www.enable-javascript.com/ja/" target="_blank">あなたのWebブラウザーでJavaScriptを有効にする方法</a>
		を参照してください。
	</noscript>

	<article>
	<section id="coulomb">
		Click or tap to invert the direction of force.<br>
		<canvas id="ball" width="400" height="400"></canvas>
		<br>
		<input id="toggleplay" type="button" value="start" />
		<input id="reset" type="button" value="reset" />
		&nbsp;
		charge:
		<select id="kval">
			<option>1</option>
			<option>5</option>
			<option selected="selected">20</option>
			<option>50</option>
			<option>100</option>
			<option>200</option>
		</select>
	</section>
	<section id="colors">
		Pick, enter, or select a color on RGB color space.

		<!-- http://blog.livedoor.jp/dankogai/archives/51823642.html -->
		<!-- http://www.colordic.org -->
		<table style="margin:auto">
			<tr>
				<td style="text-align:right">↓<br><span id="ylabel">B</span></td>
				<td style="border:none; width:256px; padding:0; display:table-cell">
					→ <span id="xlabel">G</span>
					<canvas id="rgbplane" width="256" height="256"></canvas>
				</td>
			</tr>
			<tr>
				<td><input name="axis" type="radio" id="axisr" checked="checked"/><label for="axisr"> R</label></td>
				<td><canvas id="barr" width="256" height="12"></canvas></td>
				<td style="text-align:left"><input type="text" id="rgbr" size="3" maxlength="3" value="0" placeholder="red">(0–255)</td>
			</tr>
			<tr>
				<td><input name="axis" type="radio" id="axisg"/><label for="axisg"> G</label></td>
				<td><canvas id="barg" width="256" height="12"></canvas></td>
				<td style="text-align:left"><input type="text" id="rgbg" size="3" maxlength="3" value="0" placeholder="green">(0–255)</td>
			</tr>
			<tr>
				<td><input name="axis" type="radio" id="axisb"/><label for="axisb"> B</label></td>
				<td><canvas id="barb" width="256" height="12"></canvas></td>
				<td style="text-align:left"><input type="text" id="rgbb" size="3" maxlength="3" value="0" placeholder="blue">(0–255)</td>
			</tr>
			<tr>
				<td style="text-align:right">V</td>
				<td><canvas id="barv" width="256" height="12"></canvas></td>
				<td style="text-align:left"><input type="text" id="brightness" size="3" maxlength="3" value="0" placeholder="brightness">(0–255)</td>
			</tr>
			<tr>
				<td style="text-align:right">S</td>
				<td><canvas id="bars" width="256" height="12"></canvas></td>
				<td><input type="text" id="saturation" size="6" maxlength="6" value="0" placeholder="saturation">(0–1)</td>
			</tr>
		</table>
		color:<input type="text" id="color" size="20" maxlength="20" value="#000000" placeholder="color">
		<select id="colorname">black</select>
		<br>
		<svg xmlns="http://www.w3.org/2000/svg" width="256" height="256">
		<circle stroke="gray" stroke-width="1" id="sample" fill="#000" cx="128" cy="128" r="127.5"/>
		<g font-family="Verdana" font-size="20" stroke="none" fill="white" id="boxnames">
		<text x="40" y="118" id="boxname1">black</text>
		<text x="40" y="148" id="boxname2">#000000</text>
		</g>
		</svg>
	</section>
	</article>

	<footer>
		&copy; 2013–2015 Goh Sasaki
	</footer>
</body>
</html>
<script type="text/javascript" src="color.js"></script>
